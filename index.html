<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Currency Website</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <nav>
            <img src="images/logo.png" class="logo" alt="">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White Papers</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <a href="#" class="btn">EN</a>
        </nav>

        <div class="content">
            <h1>BUY & <br><span>SELL Crypto</span></h1>
            <p>World biggest Cryptocurrency exchange
                available on web <br>as well mobile phone.
            </p>
            <a href="#" class="btn"> Explore More</a>

        <div class="coin-list">

                <img src="images/bitcoin.png" alt="">

                    <h3>$ <span id="bitcoin"></span></h3>

                </div>
            </div>
            <div class="coin">
                <img src="images/dogecoin.png" alt="">
                <div>
                    <h3>$ <span id="dogecoin"></span></h3>
                    <p>Dogecoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/ethereum.png" alt="">
                <div>
                    <h3>$ <span id="ethereum"></span></h3>
                    <p>Ethereum</p>
                </div>
            </div>
        </div>
    </div>
    



    <script src="script.js"></script>
